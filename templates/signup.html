{% extends "base.html" %}

{% block title %}회원가입 | 크구라이프{% endblock %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="text-center">
        <h4>회원가입</h4>
      </div>
      <div class="">
        <div class="card-body mt-10">
          <!-- 회원가입 폼 -->
          <form id="signup-form">
            <!-- 이메일 입력 -->
            <div class="form-group">
              <label for="email">이메일</label>
              <div class="input-group">
                <input type="text" id="email-input" class="form-control" placeholder="아이디를 입력하세요" required>
                <div class="input-group-append">
                  <span class="input-group-text">@kyonggi.ac.kr</span>
                </div>
              </div>
              <!-- 이메일 유효성 오류 메시지 -->
              <small id="email-error" class="form-text text-danger d-none">올바른 이메일을 입력하세요.</small>
            </div>

            <!-- 인증번호 발송 버튼 -->
            <button type="button" id="send-code-btn" class="btn btn-light btn-block mb-3 custom-rounded">인증번호 발송</button>

            <!-- 인증번호 입력 -->
            <div id="verification-section" class="d-none">
              <label for="verification-code">인증번호</label>
              <div class="input-group position-relative">
                <!-- 인증번호 입력칸 -->
                <input type="text" id="verification-code" class="form-control custom-rounded pr-5" placeholder="인증번호를 입력하세요">
                <!-- 체크 표시 아이콘 -->
                <span id="verification-check-icon" class="position-absolute text-success d-none" style="right: 10px; top: 50%; transform: translateY(-50%);">&#10003;</span>
              </div>
              <!-- 인증 실패 메시지 -->
              <small id="verification-error" class="form-text text-danger d-none">인증번호가 올바르지 않습니다.</small>

              <!-- 인증 확인 버튼 -->
              <button type="button" id="verify-code-btn" class="btn btn-secondary btn-block custom-rounded mt-3 mb-5">인증 확인</button>
            </div>

            <!-- 비밀번호 입력 -->
            <div class="form-group mb-3">
              <label for="password">비밀번호</label>
              <input type="password" id="password" class="form-control custom-rounded" placeholder="비밀번호를 입력하세요" required>
            </div>

            <!-- 회원가입 버튼 -->
            <button type="button" id="signup-btn" class="btn btn-dark btn-block custom-rounded" disabled>회원가입</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
