{% extends "base.html" %}

{% block title %}홈 | 크구라이프{% endblock %}

{% block content %}
<div id="cards-box" class="card-columns">
  <div class="card custom-rounded">
    <div class="card-body">
      <p style="text-align: center; font-weight: 400; " >학과 공지사항</p>
      <hr>
      {% for notice in noticeList %}
      <div>
        <p class="notices">{{notice.title}}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
