<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->

    <title>{% block title %}크구라이프{% endblock %}</title>
  </head>
  <body class="gradient-background">
    <div class="custom-rounded">
      <a href="/" class="close-btn">&times;</a>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="text-center mb-4">
            <h3 style="color: rgb(63, 63, 63)">로그인</h3>
          </div>

          <div class="card custom-rounded mt-30">
            <div class="card-body mt-10">
              <!-- 로그인 폼 -->
              <form method="POST" action="/login">
                <div class="form-group">
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control custom-rounded"
                    placeholder="example@kyonggi.ac.kr"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control custom-rounded"
                    placeholder="비밀번호"
                    required
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-info btn-block custom-rounded custom-btn mt-30"
                  onclick="login()"
                >
                  로그인
                </button>
              </form>

              <div class="text-center mt-40">
                <a href="/signup" style="color: rgb(105, 104, 104)"
                  >아직 계정이 없으신가요?</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript Libraries-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--Templates JavaScript-->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
