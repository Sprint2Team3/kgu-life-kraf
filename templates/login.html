{% extends "base.html" %}

{% block title %}로그인 | 크구라이프{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5"> <!-- 폼 폭 조정 -->
      <div class="text-center mb-4"> <!-- 제목과 폼 간격 조정 -->
        <h4>로그인</h4>
      </div>
      
      <div class="">
        <div class="card-body mt-40">
          <!-- 로그인 폼 -->
          <form method="POST" action="/login">
            <div class="form-group">
              <input type="text" name="username" id="username" class="form-control custom-rounded" placeholder="아이디" required> <!-- 둥글게 -->
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control custom-rounded" placeholder="비밀번호" required> <!-- 둥글게 -->
            </div>
            <button type="submit" class="btn btn-info btn-block custom-rounded mt-30">로그인</button> <!-- 둥글게 -->
          </form>

          <!-- 회원가입 버튼 -->
          <div class="text-center mt-30">
            <a href="/signup" style="color: rgb(43, 43, 43);">아직 계정이 없으신가요?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
